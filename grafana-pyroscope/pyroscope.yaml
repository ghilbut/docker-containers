## https://grafana.com/docs/pyroscope/latest/configure-server/reference-configuration-parameters/

server:
  http_listen_address: 0.0.0.0
  log_level: warn

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory

store_gateway:
  sharding_ring:
    kvstore:
      store: inmemory

compactor:
  sharding_ring:
    kvstore:
      store: inmemory

storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: pyroscope
    secret_access_key: miniopass
    access_key_id: minio
    insecure: true

analytics:
  reporting_enabled: false
